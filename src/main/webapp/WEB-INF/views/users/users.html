<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <h1 style="border-bottom: black">Users in DB</h1>
    </div>
    <div th:each="user : ${users}">
        <span>User name: </span> <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"/>
        <span th:field="${user.getAge()}"></span>
    </div>
</body>
</html>
